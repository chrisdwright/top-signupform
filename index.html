<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Project: Sign-up Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="left-column">
            <div class="logo-container">
                <div class="logo-image"></div>
                <div class="logo-name">Veganeasy</div>
            </div>
        </div>
        <div id="right-column">
            <div class="top-container">
                <div>Welcome to Veganeasy. With over 10000+ vegan recipes, going vegan has never been more fun or
                    easy! Here's some more text so we can see how text wrapping works.<br><br>
                    You <em>know</em> you want to.</div>
            </div>
            <div class="middle-container">
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" id="first-name">
                            </td>
                            <td>
                                <label for="last-name">LAST NAME</label><br>
                                <input type="text" id="last-name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email">
                            </td>
                            <td>
                                <label for="phone-number">PHONE NUMBER</label><br>
                                <input type="tel" id="phone-number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">PASSWORD</label><br>
                                <input type="password" id="password">
                            </td>
                            <td>
                                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                                <input type="password" id="confirm-password">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="bottom-container">
                <div>
                    <button>Create Account</button><br><br>
                    Already have an account? <a href="">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
